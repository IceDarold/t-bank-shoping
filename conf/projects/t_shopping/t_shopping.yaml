defaults:
  - _self_
  - override /base/model: lgbm_ranking
  - override /base/metric:
      - main: map_at_20
  - override /base/validation: t_shopping_cv
  - override /base/training: default
  - override /base/wandb: default
  - feature_engineering: v1
  - features: v1
  - experiment: ~

globals:
  seed: 42
  id_col: "user_id"
  target_col: "target"

wandb:
  project: "t-shopping-recsys"
  entity: "your-wandb-username" # ❗️ Замените на ваше имя